* {

.flex-container {
  display: flex;

}

.flex-item-left {
  background-color: red;
  padding: 10px;
  flex: 50%;
}

.flex-item-right {
  background-color: red;
  padding: 10px;
  flex: 50%;
}

/* Responsive layout - makes a one column-layout instead of two-column layout */
@media (max-width: 800px) {
  .flex-container {
    flex-direction: column;
  }
}
    
    
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: red;
  padding: 10px;
 width:40%;
}
.grid-item {
  background-color: red;
  border: 2px solid #fff;
  padding: 2px;
  font-size: 40px;
  text-align: center;
}
.grid-hide-border {
 border: none;
    }
    
</style>
