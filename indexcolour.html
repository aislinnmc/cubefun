<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CubeFun | Kids Educational Party Game</title>
    <style>

html,body {
   height:100%;
  background-color: #fff;
  color: #000;
}
      
.container {
    height:90%;
background-color: #fff;
  color: #000;
}
      
.container {
    display:table;
    width: 100%;
    padding: 50px 0 0 0; /*set left/right padding according to needs*/
    box-sizing: border-box;
}
      h1{
        font-size: 6rem;
      }
            h2{
        font-size: 2.5rem;
      }
header {
    background: #fff;
    height: 25%;
}

.row {
    height: 100%;
    display: table-row;
}

.kids{   
    padding-top: 2%;
    padding-left: 2%;
}
      .cube{
        border-right-style: solid;
      }
      
.col-6 {   
    background: #fff;
}

.row .no-float {
  display: table-cell;
  float: none;
}

  </head>
  <body>

<header>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: #fff;
  padding: 10px;
 width:75%;
}
.grid-item {
  background-color: #fff;
  border: 2px solid #fff;
  padding: 2px;
  font-size: 40px;
  text-align: center;
}
.grid-hide-border {
 border: none;
    }
    </style>
    


</header>  

<div class="container">
    <div class="row">
        <div class="col-6 float-left cube">
          
          <div class="grid-container">
            <div class="grid-item grid-hide-border"> </div>  
            <div class="grid-item">F</div>
            <div class="grid-item grid-hide-border"> </div> 
            <div class="grid-item grid-hide-border"> </div> 

            <div class="grid-item">C</div>
            <div class="grid-item">U</div>
            <div class="grid-item">B</div>  
            <div class="grid-item">E</div>

            <div class="grid-item grid-hide-border"> </div>
            <div class="grid-item">N</div>  
            <div class="grid-item grid-hide-border"> </div>
            <div class="grid-item grid-hide-border"> </div> 
          </div>          
          
          
        </div>
        <div class="col-6 float-right kids">
          <h2>Kids Educational Party Game</h2>
            </div>
    </div>
</div>


<div class="row">
  <div class="col">col 1 </div>
  <div class="col">col 2</div>
  <div class="w-100"></div>
  <div class="col">col 3 </div>
  <div class="col">col 4 </div>
</div>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for CubeFun, by <a href="">AshRed</a>.</p>
    </div>
  </footer>    
    
  </body>
</html>
